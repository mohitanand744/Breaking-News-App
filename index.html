<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breaking News</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Mediaquery.css" />
    <link rel="shortcut icon" href="./Images/fav.png" type="image/x-icon" />
  </head>
  <body>
    <nav>
      <img class="logo" src="./Images/News-Logo.png" alt="News Logo" />

      <div class="list-container">
        <a href="#" id="Finance" onclick="showData(`Finance`)">Finance</a>
        <a href="#" id="Technology" onclick="showData(`Technology`)"
          >Technology</a
        >
        <a href="#" id="Politics" onclick="showData(`Politics`)">Politics</a>
        <a href="#" id="IPL" onclick="showData(`IPL`)">IPL</a>
      </div>
      <div class="search-container">
        <input type="text" class="search-text" placeholder="e.g. Science..." />
        <button type="submit" class="btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </nav>
    <div class="cover-banner">
      <img src="./Images/main-bg1.jpg.png" alt="" />
    </div>
    <div class="latest-news">
      <h1 id="head">News</h1>
    </div>
    <main id="card-container"></main>

    <template id="template">
      <div class="card">
        <div class="card-img">
          <img
            id="news-img"
            src="https://source.unsplash.com/random/?technology"
            alt="technology"
          />
        </div>
        <div class="card-content">
          <h2 id="title">This is Title</h2>
          <p id="source">Date: 25/02/2024</p>
          <p id="Description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus
            eligendi placeat nihil nisi magni minima tenetur omnis obcaecati
            quae sit vero, harum itaque similique consequatur!<br /><span
              id="readMore"
              >read more</span
            >
          </p>
        </div>
      </div>
    </template>

    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/50f49a27bf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
